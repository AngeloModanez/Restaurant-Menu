<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=    
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/quantity.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Menu</title>
  </head>
  <body>
    <div class="container">
      <img src="img/home.jpg" />
      <label style="font-size: 2.4rem">Menu - Faça A Sua Escolha</label>
      <div style="margin-top: 1rem" class="dish">
        <lebel style="font-weight: 900; font-size: 1.3rem"
          >Prato Principal</lebel
        >
        <lebel style="margin-top: 0.6rem; font-weight: 600; font-size: 1.2rem"
          >Todos os pratos acompanham arroz, feijão e sobremesa do dia</lebel
        >
        <div class="flex-container">
          <div class="product">
            <img class="dish-img" src="img/bife.jpg" />
            <label>Bife com Batata</label>
          </div>
          <div class="product">
            <img class="dish-img" src="img/coxa.jpg" />
            <label>Coxa de Frango Crocante</label>
          </div>
          <div class="product">
            <img class="dish-img" src="img/panela.jpg" />
            <label>Carne de Panela</label>
          </div>
        </div>
      </div>
      <div style="margin-top: 1.3rem;" class="dish">
        <lebel style="font-weight: 900; font-size: 1.3rem"
          >Acompanhamentos</lebel
        >
        <lebel style="margin-top: 0.6rem; font-weight: 600; font-size: 1.2rem"
          >Porções para uma pessoa</lebel
        >
        <div class="flex-container">
          <div class="product">
            <img class="dish-img" src="img/farofa.jpg" />
            <label>Farofa</label>
          </div>
          <div class="product">
            <img class="dish-img" src="img/salada.jpg" />
            <label>Salada</label>
          </div>
          <div class="product">
            <img class="dish-img" src="img/torresmo.jpg" />
            <label>Torresmo</label>
          </div>
        </div>
      </div>
    </div>

    <script src="js/javascript.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/quantity.js"></script>
  </body>
</html>
